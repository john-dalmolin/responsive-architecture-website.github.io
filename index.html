<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Dalmolin Architecture</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">John Dalmolin</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__links">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__links">
              <a href="#" class="nav__link">About</a>
            </li>

            <li class="nav__links">
              <a href="#" class="nav__link">Projects</a>
            </li>

            <li class="nav__links">
              <a href="#" class="nav__link">Local</a>
            </li>

            <li class="nav__links">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__swiper swiper">
          <div class="swiper-wrapper">
            <!--==================== 1 ====================-->
            <article class="home__article swiper-slide">
              <div class="home__data container">
                <h3 class="home__subtitle" data-swiper-parallax="500">
                  Stockholm, Sweden
                </h3>
                <h1 class="home__title" data-swiper-parallax="400">
                  Relaxing Steep <br />
                  Lake House
                </h1>

                <a
                  href="https://www.linkedin.com/in/john-dalmolin/"
                  class="home__button"
                  data-swiper-parallax="300"
                  >See Project <i class="ri-arrow-right-s-line"></i
                ></a>
              </div>

              <img src="assets/img/home-1.jpg" alt="image" class="home__img" />
              <div class="home__shadow"></div>
            </article>

            <!--==================== 2 ====================-->
            <article class="home__article swiper-slide">
              <div class="home__data container">
                <h3 class="home__subtitle" data-swiper-parallax="500">
                  Barcelona, Spain
                </h3>
                <h1 class="home__title" data-swiper-parallax="400">
                  Luxury House <br />
                  In The Forest
                </h1>

                <a
                  href="https://www.linkedin.com/in/john-dalmolin/"
                  class="home__button"
                  data-swiper-parallax="300"
                  >See Project <i class="ri-arrow-right-s-line"></i
                ></a>
              </div>

              <img src="assets/img/home-2.jpg" alt="image" class="home__img" />
              <div class="home__shadow"></div>
            </article>

            <!--==================== 3 ====================-->
            <article class="home__article swiper-slide">
              <div class="home__data container">
                <h3 class="home__subtitle" data-swiper-parallax="500">
                  Copenhagen, Denmark
                </h3>
                <h1 class="home__title" data-swiper-parallax="400">
                  Modern House <br />
                  On The Rock
                </h1>

                <a
                  href="https://www.linkedin.com/in/john-dalmolin/"
                  class="home__button"
                  data-swiper-parallax="300"
                  >See Project <i class="ri-arrow-right-s-line"></i
                ></a>
              </div>

              <img src="assets/img/home-3.jpg" alt="image" class="home__img" />
              <div class="home__shadow"></div>
            </article>

            <!--==================== 4 ====================-->
            <article class="home__article swiper-slide">
              <div class="home__data container">
                <h3 class="home__subtitle" data-swiper-parallax="500">
                  Sydney, Australia
                </h3>
                <h1 class="home__title" data-swiper-parallax="400">
                  Luxury <br />
                  Curved House
                </h1>

                <a
                  href="https://www.linkedin.com/in/john-dalmolin/"
                  class="home__button"
                  data-swiper-parallax="300"
                  >See Project <i class="ri-arrow-right-s-line"></i
                ></a>
              </div>

              <img src="assets/img/home-4.jpg" alt="image" class="home__img" />
              <div class="home__shadow"></div>
            </article>
          </div>
        </div>

        <!--==================== SOCIAL ====================-->
        <div class="home__content">
          <div class="home__social">
            <a
              href="https://www.instagram.com/john.dalmolin/"
              class="home__social-link"
              ><i class="ri-instagram-line"></i
            ></a>

            <a href="https://github.com/john-dalmolin" class="home__social-link"
              ><i class="ri-github-line"></i
            ></a>

            <a
              href="https://www.linkedin.com/in/john-dalmolin/"
              class="home__social-link"
              ><i class="ri-linkedin-line"></i
            ></a>
          </div>
          <!-- Pagination -->
          <div class="swiper-pagination"></div>

          <!-- Navigation buttons -->
          <div class="swiper-navigation">
            <div class="swiper-button-prev">
              <i class="ri-arrow-left-s-line"></i>
            </div>

            <div class="swiper-button-next">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
